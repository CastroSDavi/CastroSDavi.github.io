<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Anatomia</title>
</head>

<body>
    <header>
        <h1 class="title-header">
            Anatomia
        </h1>
        <p>
            <a class="about-link" href="#footer">Sobre</a>
        </p>
        <div>

        </div>
    </header>
    <nav>
        <ul class="navbar">
            <li>
                <a href="#cranio" class="nav-link">Crânio</a>
            </li>
            <li>
                <a href="#coluna" class="nav-link">Coluna vertebral</a>
            </li>
            <li>
                <a href="#torax" class="nav-link">Caixa torácica</a>
            </li>
        </ul>
    </nav>
    <main>
        <aside>
            <p class="aside-title">Pontuação</p>
            <div class="pontuacao-wrap">
                <p id="pontuacao">
                    0
                </p>
            </div>
            <div class="aside-info-wrap">
                <div class="icon-wrap icon-correct">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#5f6368">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                    </svg>
                </div>
                <p id="acertos">
                    Acertos <span id="acertos-numero">0</span>
                </p>
            </div>
            <div class="aside-info-wrap">
                <div class="icon-wrap icon-error" id="error">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#5f6368">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </div>
                <p id="erros">
                    Erros <span id="erros-numero">0</span>
                </p>
            </div>
        </aside>
        <div class="main-content">
            <section id="cranio">
                <h2>Crânio</h2>
                <div class="question-wrap">
                    <h3>Questão</h3>
                    <div class="question">
                        <div class="image-question-wrap">
                            <img src="imagens/cranio/osso_temporal.jpg" alt="">
                        </div>
                        <div class="answers-wrap">
                            <p class="answer">
                                Temporal
                            </p>
                            <p class="answer">
                                Occipital
                            </p>
                            <p class="answer">
                                Frontal
                            </p>
                            <p class="answer">
                                Parietal
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="coluna">

            </section>
            <section id="torax">
            </section>
        </div>
    </main>
    <footer id="footer">
        <p>
            &copy; Desenvolvido por Davi Castro
        </p>
    </footer>
    <script>

        class Usuario {
            constructor(nome = null, acertos = 0, erros = 0, pontos = 0) {
                this._nome = nome;
                this._acertos = acertos;
                this._erros = erros;
                this._pontos = pontos
            }

            get acertos() {
                return this._acertos
            }

            get erros() {
                return this._erros
            }

            get pontos() {
                return this._pontos
            }

            set acertos(acertos) {
                this._acertos = acertos
            }

            set erros(erros) {
                this._erros = erros
            }

            set pontos(pontos) {
                this._pontos = pontos
            }
        }

        let usuario = new Usuario()

        function atualizar_pontuacao() {
            let pontuacao = window.document.getElementById('pontuacao')
            pontuacao.innerHTML = usuario.pontos
            let erros = window.document.getElementById('erros-numero')
            erros.innerHTML = usuario.erros
            let acertos = window.document.getElementById('acertos-numero')
            acertos.innerHTML = usuario.acertos
        }

    </script>
</body>

</html>
