    <script>
        class Usuario {
    constructor(nome = null, acertos = 0, erros = 0, pontos = 0) {
        this._nome = nome;
        this._acertos = acertos;
        this._erros = erros;
        this._pontos = pontos + (15 * this._acertos) - (5 * this._erros)
    }

    get acertos() {
        return this._acertos;
    }

    get erros() {
        return this._erros;
    }

    get pontos() {
        return this._pontos;
    }

    set acertos(acertos) {
        this._acertos = acertos;
    }

    set erros(erros) {
        this._erros = erros;
    }

    set pontos(pontos) {
        this._pontos = pontos;
    }

    atualizar_pontos() {
        this._pontos = (15 * this._acertos) - (5 * this._erros);
    }
}

const perguntas = [
    {
        id: 1,
        pergunta: "Qual o osso em azul na imagem?",
        imagem: "imagens/cranio/ossos_do_cranio_separados_grays.jpg",

    {
        id: 9,
        pergunta: "Qual parte da coluna vertebral se conecta ao crânio?",
        imagem: "imagens/coluna/estrutura_coluna.jpg",
        respostas: ["Região Torácica", "Região Sacral", "Região Cervical", "Região Lombar"],
        correta: "Região Cervical"
    }
]

let perguntaAtual = 0;

function carregarPergunta() {
    const pergunta = perguntas[perguntaAtual];
    const imagem = document.querySelector(".image-question-wrap img");
    const respostas = document.querySelectorAll(".answer");
    const perguntaTexto = document.getElementById("pergunta-texto");
    const id_questao = document.getElementById('id-questao');

    id_questao.innerHTML = perguntas[perguntaAtual].id;
    perguntaTexto.innerText = pergunta.pergunta;
    imagem.src = pergunta.imagem;

    respostas.forEach((resposta, index) => {
        resposta.innerText = pergunta.respostas[index];
        resposta.onclick = () => verificarResposta(resposta);
    });
}

function verificarResposta(elemento) {
    const resposta = elemento.innerText;
    const pergunta = perguntas[perguntaAtual];

    if (resposta === pergunta.correta) {
        elemento.classList.add("correct");
        usuario.acertos += 1;
    } else {
        elemento.classList.add("incorrect");
        usuario.erros += 1;
    }

    usuario.atualizar_pontos();
    atualizar_pontuacao();
    setTimeout(() => {
        elemento.classList.remove("correct", "incorrect");
        proximaPergunta();
    }, 1000); // Tempo para mostrar feedback antes de mudar a pergunta
}

function proximaPergunta() {
    perguntaAtual += 1;
    if (perguntaAtual < perguntas.length) {
        carregarPergunta();
    } else {
        document.querySelector(".main-content").innerHTML = `<h2>Quiz finalizado! Sua pontuação final é: ${usuario.pontos}</h2>`;
        // Aqui você pode reiniciar o quiz ou mostrar um resumo dos acertos/erros.
    }
}

let usuario = new Usuario();

function atualizar_pontuacao() {
    let pontuacao = document.getElementById('pontuacao');
    pontuacao.innerHTML = usuario.pontos;
    let erros = document.getElementById('erros-numero');
    erros.innerHTML = usuario.erros;
    let acertos = document.getElementById('acertos-numero');
    acertos.innerHTML = usuario.acertos;

}

carregarPergunta();
